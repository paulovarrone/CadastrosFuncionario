{% from "macros/macros.jinja2" import login %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <h1>Trocar minha senha</h1>
        
        {{ login() }}

        
        <form method="POST" action="{{ url_for('mudanca_senha') }}">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu nome de usuário" minlength="6" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="username">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Digite seu cpf" oninput="mascaraCPF(this)" minlength="14" maxlength="14" required>
            </div>
            <div class="form-group">
                <label for="password">Nova senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" minlength="6" maxlength="12" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar senha</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirme sua senha" minlength="6" maxlength="12" required>
            </div>
            <button type="submit" class="btn btn-primary">Trocar senha</button>
            <br><br>
            
        </form>
        <div class="cadastrarOuTrocarSenha">
            <a href="/login"><button type="submit" class="cadastrar-usuario">Voltar para login</button></a>
        </div>
    </div>

    <footer>Pode colocar o que você quiser aqui</footer>

    <script src="../static/scripts/scripts.js"></script>
</body>
</html>
